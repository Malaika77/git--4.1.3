<!DOCTYPE html>

  <body>

          <div class="header__logo">
            <img
              class="header__logo-img"
              src="./img/svg/logo.png"
              alt="Логотип CPS"
            />
          </div>
        </div>
        <div class="header__right">
          <button class="button button_search"></button>
        </div>
      </div>

    <main class="main">
      <nav class="main__nav">
        <ul class="main__list">
          <li class="main__item">
            <a class="main__link" href="#">Ремонт техники</a>

          <li class="main__item">

          <li class="main__item">

          </li>
          <li class="main__item">
            <a class="main__link" href="#">Наши сервисные центры</a>
          </li>
          <li class="main__item">
            <a class="main__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="main__wrapper">
        <div class="main__wrapper-icon-call">
          <button class="button button_call"></button>
        </div>
        <div class="main__wrapper-icon-chat">
          <button class="button button_chat"></button>
        </div>
        <div class="main__wrapper-icon-profile">
          <button class="button button_profile"></button>
        </div>
      </div>
      <div class="main__contact">
        <a class="main__contact-mail" href="mailto:mail@cps.com"
          >mail@cps.com</a
        >
        <a class="main__contact-tel" href="tel:+78008908900">8 800 890 8900</a>
        <ul class="main__contact-list">
          <li class="main__contact-item main__contact-item_active">RU</li>
          <li class="main__contact-item">EN</li>
